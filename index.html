<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="hero-container container">
        <!-- Header -->
        <header class="site-header header">
            <a class="header__logo-link" href="index.html">
                <img class="header__logo" src="img/logo.svg" alt="Sneakers logo" width="137" height="20">
            </a>
            <nav class="header__sitenav sitenav">
                <ul class="sitenav__items">
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Collections</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Men</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Women</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
                    <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
                </ul>
            </nav>
            <a class="header__cart cart" href="#">
                <img class="cart__icon" src="img/cart.svg" alt="cart" width="22" height="20">
            </a>
            <a class="header__profile profile" href="#">
                <img class="profile__img" src="img/profile.svg" alt="cart" width="50" height="50">
            </a>
        </header>
    </div>
    
</body>
</html>
